- message:
    name: ResumableUploadingState
    fields:
      - name: byteOffset
        type: number
        index: 1
      - name: contentLength
        type: number
        index: 2
      - name: contentType
        type: string
        index: 3
- message:
    name: FormattingState
- message:
    name: ProcessingState
    fields:
      - name: uploading
        type: ResumableUploadingState
        index: 1
      - name: formatting
        type: FormattingState
        index: 2
- message:
    name: OneOfProcessingState
    fields:
      - name: media
        type: ProcessingState
        index: 1
      - name: subtitle
        type: ProcessingState
        index: 2
- message:
    name: VideoTrackData
    fields:
      - name: durationSec
        type: number
        index: 1
      - name: resolution # E.g. 1280x720
        type: string
        index: 2
      - name: totalBytes
        type: number
        index: 3
- message:
    name: VideoTrackDataStaging
    fields:
      - name: toAdd
        type: VideoTrackData
        index: 1
      - name: toDelete
        type: boolean
        index: 2
- message:
    name: VideoTrack
    fields:
      - name: r2TrackDirname # The dir that contains HLS segments for a track.
        type: string
        index: 1
      - name: committed
        type: VideoTrackData
        index: 2
      - name: change
        type: VideoTrackDataStaging
        index: 3
- message:
    name: AudioTrackData
    fields:
      - name: name
        type: string
        index: 1
      - name: isDefault
        type: boolean
        index: 2
      - name: totalBytes
        type: number
        index: 3
- message:
    name: AudioTrackDataStaging
    fields:
      - name: toAdd
        type: AudioTrackData
        index: 1
      - name: toDelete
        type: boolean
        index: 2
- message:
    name: AudioTrack
    fields:
      - name: r2TrackDirname # The dir that contains HLS segments for a track.
        type: string
        index: 1
      - name: committed
        type: AudioTrackData
        index: 2
      - name: staging
        type: AudioTrackDataStaging
        index: 3
- message:
    name: SubtitleTrackData
    fields:
      - name: name
        type: string
        index: 1
      - name: isDefault
        type: boolean
        index: 2
      - name: totalBytes
        type: number
        index: 3
- message:
    name: SubtitleTrackDataStaging
    fields:
      - name: toAdd
        type: SubtitleTrackData
        index: 1
      - name: toDelete
        type: boolean
        index: 2
- message:
    name: SubtitleTrack
    fields:
      - name: r2TrackDirname # The dir that contains HLS segments for a track.
        type: string
        index: 1
      - name: committed
        type: SubtitleTrackData
        index: 2
      - name: change
        type: SubtitleTrackDataStaging
        index: 3
- message:
    name: WritingToFileState
    fields:
      - name: version
        type: number
        index: 1
- message:
    name: SyncingState
    fields:
      - name: version
        type: number
        index: 1
- message:
    name: SyncedState
    fields:
      - name: version
        type: number
        index: 1
- message:
    name: MasterPlaylistState
    fields:
      - name: writingToFile
        type: WritingToFileState
        index: 1
      - name: syncing
        type: SyncingState
        index: 2
      - name: synced
        type: SyncedState
        index: 3
- message:
    name: VideoContainer
    fields:
      - name: masterPlaylist
        type: MasterPlaylistState
        index: 1
      - name: processing
        type: OneOfProcessingState
        index: 2
      - name: lastProcessingFailures # Non-null
        type: ProcessingFailureReason
        import: ./node/processing_failure_reason
        isArray: true
        index: 3
      - name: videos # Non-null
        type: VideoTrack
        isArray: true
        index: 4
      - name: audios # Non-null
        type: AudioTrack
        isArray: true
        index: 5
      - name: subtitles # Non-null
        type: SubtitleTrack
        isArray: true
        index: 6
