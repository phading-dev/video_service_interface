- kind: Message
  name: ResumableUploadingState
  fields:
    - name: fileExt
      type: string
      index: 1
    - name: md5
      type: string
      index: 2
- kind: Message
  name: FormattingState
- kind: Message
  name: OneOfProcessingState
  fields:
    - name: uploading
      type: ResumableUploadingState
      index: 1
    - name: mediaFormatting
      type: FormattingState
      index: 2
    - name: subtitleFormatting
      type: FormattingState
      index: 3
- kind: Message
  name: VideoTrackStagingData
  fields:
    - name: toAdd
      type: boolean
      index: 1
    - name: toDelete
      type: boolean
      index: 2
- kind: Message
  name: VideoTrack
  fields:
    - name: r2TrackDirname # The dir that contains HLS segments for a track.
      type: string
      index: 1
    - name: durationSec
      type: number
      index: 2
    - name: resolution # E.g. 1280x720
      type: string
      index: 3
    - name: totalBytes
      type: number
      index: 4
    - name: committed
      type: boolean
      index: 5
    - name: staging
      type: VideoTrackStagingData
      index: 6
- kind: Message
  name: AudioTrackData
  fields:
    - name: name
      type: string
      index: 1
    - name: isDefault
      type: boolean
      index: 2
- kind: Message
  name: AudioTrackStagingData
  fields:
    - name: toAdd
      type: AudioTrackData
      index: 1
    - name: toDelete
      type: boolean
      index: 2
- kind: Message
  name: AudioTrack
  fields:
    - name: r2TrackDirname # The dir that contains HLS segments for a track.
      type: string
      index: 1
    - name: totalBytes
      type: number
      index: 2
    - name: committed
      type: AudioTrackData
      index: 3
    - name: staging
      type: AudioTrackStagingData
      index: 4
- kind: Message
  name: SubtitleTrackData
  fields:
    - name: name
      type: string
      index: 1
- kind: Message
  name: SubtitleTrackStagingData
  fields:
    - name: toAdd
      type: SubtitleTrackData
      index: 1
    - name: toDelete
      type: boolean
      index: 2
- kind: Message
  name: SubtitleTrack
  fields:
    - name: r2TrackDirname # The dir that contains HLS segments for a track.
      type: string
      index: 1
    - name: totalBytes
      type: number
      index: 2
    - name: committed
      type: SubtitleTrackData
      index: 3
    - name: staging
      type: SubtitleTrackStagingData
      index: 4
- kind: Message
  name: WritingToFileState
  fields:
    - name: version
      type: number
      index: 1
- kind: Message
  name: SyncingState
  fields:
    - name: version
      type: number
      index: 1
- kind: Message
  name: SyncedState
  fields:
    - name: version
      type: number
      index: 1
- kind: Message
  name: MasterPlaylistState
  fields:
    - name: writingToFile
      type: WritingToFileState
      index: 1
    - name: syncing
      type: SyncingState
      index: 2
    - name: synced
      type: SyncedState
      index: 3
- kind: Message
  name: VideoContainer
  fields:
    - name: masterPlaylist
      type: MasterPlaylistState
      index: 1
    - name: processing
      type: OneOfProcessingState
      index: 2
    - name: lastProcessingFailure
      type: LastProcessingFailure
      import: ./node/last_processing_failure
      index: 3
    - name: videos # Non-null
      type: VideoTrack
      isArray: true
      index: 4
    - name: audios # Non-null
      type: AudioTrack
      isArray: true
      index: 5
    - name: subtitles # Non-null
      type: SubtitleTrack
      isArray: true
      index: 6
