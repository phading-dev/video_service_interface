- kind: Message
  name: ResumableUploadingState
  fields:
    - name: fileExt
      type: string
      index: 1
    - name: md5
      type: string
      index: 2
- kind: Message
  name: FormattingState
- kind: Message
  name: OneOfProcessingState
  fields:
    - name: uploading
      type: ResumableUploadingState
      index: 1
    - name: mediaFormatting
      type: FormattingState
      index: 2
    - name: subtitleFormatting
      type: FormattingState
      index: 3
- kind: Message
  name: VideoTrack
  fields:
    - name: r2TrackDirname # The dir that contains HLS segments for a track.
      type: string
      index: 1
    - name: durationSec
      type: number
      index: 2
    - name: resolution # E.g. 1280x720
      type: string
      index: 3
    - name: totalBytes
      type: number
      index: 4
    - name: committed
      type: boolean
      index: 5
    - name: staging
      type: VideoTrackStagingData
      import: ./node/video_container_staging_data
      index: 6
- kind: Message
  name: AudioTrack
  fields:
    - name: r2TrackDirname # The dir that contains HLS segments for a track.
      type: string
      index: 1
    - name: totalBytes
      type: number
      index: 2
    - name: committed
      type: AudioTrackMutableData
      import: ./node/track_mutable_data
      index: 3
    - name: staging
      type: AudioTrackStagingData
      import: ./node/video_container_staging_data
      index: 4
- kind: Message
  name: SubtitleTrack
  fields:
    - name: r2TrackDirname # The dir that contains HLS segments for a track.
      type: string
      index: 1
    - name: totalBytes
      type: number
      index: 2
    - name: committed
      type: SubtitleTrackMutableData
      import: ./node/track_mutable_data
      index: 3
    - name: staging
      type: SubtitleTrackStagingData
      import: ./node/video_container_staging_data
      index: 4
- kind: Message
  name: CommittingState
  fields:
    - name: version
      type: number
      index: 1
- kind: Message
  name: SyncedState
  fields:
    - name: version
      type: number
      index: 1
- kind: Message
  name: MasterPlaylistState
  fields:
    - name: comitting
      type: CommittingState
      index: 1
    - name: synced
      type: SyncedState
      index: 3
- kind: Message
  name: VideoContainer
  fields:
    - name: masterPlaylist
      type: MasterPlaylistState
      index: 1
    - name: processing
      type: OneOfProcessingState
      index: 2
    - name: lastProcessingFailure
      type: LastProcessingFailure
      import: ./node/last_processing_failure
      index: 3
    - name: videos # Non-null
      type: VideoTrack
      isArray: true
      index: 4
    - name: audios # Non-null
      type: AudioTrack
      isArray: true
      index: 5
    - name: subtitles # Non-null
      type: SubtitleTrack
      isArray: true
      index: 6
